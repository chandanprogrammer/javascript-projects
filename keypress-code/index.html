<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard key press code</title>
    <style>
        table, tr, th, td{
            border: 1px solid #000;
            border-collapse: collapse;
        }
        th, td{
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h2>Keyboard key press code</h2>
    <div class="insert">

    </div>
</body>
<script>
    const insert = document.querySelector('.insert');
    window.addEventListener('keydown', (e) => {
        insert.innerHTML = `
        <table>
            <tr>
                <th>Key</th>
                <th>Keycode</th>
                <th>code</th>
            </tr>
            <tr>
                <td>${e.key == ' ' ? e.key = 'space' : e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.key}</td>
            </tr>
        </table>
        `;
    })
</script>

</html>
