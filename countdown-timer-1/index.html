<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="layer">
            <div class="title">We are Coming Soon...</div>
            <div class="title" id="end-date">End Date</div>
            <div class="title">Time Remaining</div>
            <div class="remaing-date-time">
                <span>
                    <h2 id="days">0</h2>
                    <p>Days</p>
                </span>
                <span>
                    <h2 id="hours">0</h2>
                    <p>Hours</p>
                </span>
                <span>
                    <h2 id="minutes">0</h2>
                    <p>Minutes</p>
                </span>
                <span>
                    <h2 id="seconds">0</h2>
                    <p>Seconds</p>
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
