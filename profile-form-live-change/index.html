<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <h2 class="profile-heading">Profile Form</h2>
        <p class="profile-text">Enter your information below to see it displayed in real-time:</p>
        <div>
            <label for="fullName">Name:</label>
            <input type="text" name="fullName" id="fname" placeholder="Enter your name">
        </div>
        <div>
            <label for="jobTitle">Job Title:</label>
            <input type="text" name="jobTitle" id="jobTitle" placeholder="Enter your job title">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="Enter your age">
        </div>
        <div>
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio" placeholder="Tell us about yourself"></textarea>
        </div>
    </div>
    <div class="preview">
        <h3>Profile Preview</h3>
        <div class="preview-text">
            <span class="leftSpan">Name: </span>
            <span class="rightSpan" id="nameDisplay">Not provided</span>
        </div>
        <div class="preview-text">
            <span class="leftSpan">Job Title: </span>
            <span class="rightSpan" id="jobDisplay">Not provided</span>
        </div>
        <div class="preview-text">
            <span class="leftSpan">Age: </span>
            <span class="rightSpan" id="ageDisplay">Not provided</span>
        </div>
        <div class="preview-text">
            <span class="leftSpan">Bio: </span>
            <span class="rightSpan" id="bioDisplay">Not provided</span>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
