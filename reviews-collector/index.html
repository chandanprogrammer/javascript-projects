<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="rating-main">
        <div class="review-heading">
            <h2>Submit Your Review</h2>
        </div>
        <div id="rating-box">
            <div class="left-section">
                <div class="left-input">
                    <label for="">Give your review title</label>
                    <input type="text" placeholder="Title" id="review-title-input" />
                </div>
                <div class="left-input">
                    <label for="">Share your thoughts</label>
                    <textarea name="" id="review-message-input" placeholder="Write your review here"></textarea>
                </div>
                <div class="left-input">
                    <label for="">Rate your experience</label>
                    <div id="star-rating">
                        <i class="fa-regular fa-star star1"></i>
                        <i class="fa-regular fa-star star2"></i>
                        <i class="fa-regular fa-star star3"></i>
                        <i class="fa-regular fa-star star4"></i>
                        <i class="fa-regular fa-star star5"></i>
                        <!-- <i class="fa-solid fa-star"></i> -->
                    </div>
                </div>
                <div class="submit-btn">
                    <button id="submit-rating">Submit</button>
                </div>
            </div>
            <div class="right-section">
                <h2>Ratings & Reviews</h2>
                <div id="rating-list">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
